# Site settings
title: Hospoda.Tech
subtitle: Podcast o IT, zarządzaniu i biznesie
email: kontakt@hospoda.tech
author:
  name: Wojciech Nowicki
  url: https://wojciechnowicki.com
  twitter: wonowicki
  github: wnowicki
description: >- # this means to ignore newlines until "baseurl:"
  Spotkania przy mikrofonie niczym przy piwie w czeskiej hospodzie: konkret, praktyka, zero zadęcia. Rozmowy o IT, zarządzaniu, strategii, produktach, startupach i wszystkim, co dzieje się między deployem a KPI. Dla liderów technicznych, product ownerów i wszystkich, którzy łączą technologię z biznesem.
keywords: IT, PHP, agile, oop, Raspberry Pi, photography, scrum, software development, software architecture, e-commerce, git, opensource
baseurl: "" # the subpath of your site, e.g. /blog/
url: "https://hospoda.tech" # the base hostname & protocol for your site
default_background: "/assets/img/background.jpg"

timezone: "Europe/Warsaw" # e.g. "America/New_York"
# Build settings
plugins:
  - jekyll-paginate
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-admin
  - jemoji
  - jekyll-archives
  - jekyll-redirect-from
  - jekyll-target-blank
  - jekyll_version_plugin
  - jekyll-toc
  - jekyll-og-image
  - jekyll-twitter-plugin
markdown: kramdown

permalink: :title
paginate: 10
paginate_path: episodes/:num
# page_excerpts: true

collections:
  people:
    permalink: /osoby/:name
    output: true

jekyll_admin:
    homepage: "index"
    hidden_links:
      - datafiles

# Personalisation
