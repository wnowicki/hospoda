description: >- # this means to ignore newlines until "baseurl:"
  Spotkania przy mikrofonie niczym przy piwie w czeskiej hospodzie: konkret, praktyka, zero zadęcia. Rozmowy o IT, zarządzaniu, strategii, produktach, startupach i wszystkim, co dzieje się między deployem a KPI. Dla liderów technicznych, product ownerów i wszystkich, którzy łączą kod z biznesem.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://hospoda.tech" # the base hostname & protocol for your site, e.g. http://example.com
paginate_path: "blog/page:num/"
permalink: blog/:title/

