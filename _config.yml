        icon: fa-brands fa-spotify
    apple-podcasts:
        footer: true
        url: https://podcasts.apple.com/pl/podcast/hospoda-tech/id1829767915
        icon: fa-brands fa-apple
    youtube:
        footer: true
        url: https://youtube.com/@HospodaTech
        icon: fa-brands fa-youtube
    twitter:
        footer: true
        url: https://x.com/HospodaTech
        icon: fa-brands fa-twitter
    bluesky:
        footer: true
        url: https://bsky.app/profile/hospoda.tech
        icon: fa-brands fa-bluesky
    facebook:
        footer: true
        url: https://www.facebook.com/HospodaTech
        icon: fa-brands fa-facebook
    linkedin:
        footer: true
        url: https://www.linkedin.com/company/hospoda-tech
