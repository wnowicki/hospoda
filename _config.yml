    github:
        footer: false
        url: https://github.com/
        icon: fa-brands fa-github
    discord:
        footer: false
        url: https://discord.com/users/985806052354306059
        icon: fa-brands fa-discord
    instagram:
        footer: true
        url: https://www.instagram.com/hospoda.tech
        icon: fa-brands fa-instagram

languages:
    pl:
        flag: pl
        name: Polski

jekyll-archives:
  enabled:
    - categories
    - tags
  layout: archive
  permalinks:
    tag: 'tags/:name/'
    category: 'categories/:name/'

toc:
  min_level: 2 # default: 1
  max_level: 3 # default: 6

jekyll_compose:
  default_front_matter:
    drafts:
      subtitle:
      post_id:
      author:
      categories:
      heading_image:
      language:
      tags:

# Plugin: jekyll-og-image
og_image:
  collections: ["posts", "people"]
  output_dir: /assets/img/og
  domain: "hospoda.tech"
  image: /assets/img/hospoda-logo-square.jpg
  header:
    font_family: "Roboto, Bold"
    color: "#FFFFFF"
  content:
    font_family: "Roboto, Bold"
    color: "#FFFFFF"
  canvas:
    background_image: "/assets/img/background.jpg"
  border_bottom:
    width: 20
    fill:
      - "#ff7800"

# Plugin: jekyll-seo-tag
logo: /assets/img/hospoda-logo-square.jpg
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      image: /assets/img/og-main.jpg

